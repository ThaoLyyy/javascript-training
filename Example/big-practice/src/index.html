      <button

            <h2 class="course__title--table">New Course</h2>
            <span
              onclick="document.getElementById('id01').style.display='none'"
              class="course__button course__close"
              >&times;</span
            >
            <form class="form__post" autocomplete="off">
              <input
                type="text"
                name="image"
                placeholder="Image url"
                required
              />
              <input
                type="text"
                name="title"
                placeholder="Enter your title"
                required
              />
              <input
                type="text"
                name="author"
                placeholder="Enter your author"
                required
              />
              <input
                type="text"
                name="rating"
                placeholder="Rating"
                min="1"
                max="5"
                required
              />
              <input
                type="text"
                name="price"
                placeholder="Price"
                min="1"
                required
              />

              <input
                type="text"
                name="buyAmount"
                placeholder="Buy amount"
                value="0"
              />
              <div>
                <input type="checkbox" name="bestSeller" id="best-seller" />
                <label for="best-seller">Best Seller?</label>
              </div>
              <button type="submit" class="form__post--submit">
                Create course
              </button>
            </form>
          </div>
        </div>
