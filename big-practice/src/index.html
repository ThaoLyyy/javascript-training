              <form class="form__post" id="form__post" autocomplete="off">
                <input
                  type="url"
                  id="add-img"
                  name="image"
                  placeholder="Image url"
                  required
                />
                <input
                  type="text"
                  id="add-title"
                  name="title"
                  placeholder="Enter your title"
                  required
                />
                <input
                  type="text"
                  id="add-author"
                  name="author"
                  placeholder="Enter your author"
                  required
                />
                <input
                  type="number"
                  id="add-rating"
                  name="rating"
                  placeholder="Rating"
                  min="1"
                  max="5"
                  required
                />
                <input
                  type="number"
                  id="add-price"
                  name="price"
                  placeholder="Price"
                  min="1"
                  required
                />

                <input
                  type="number"
                  id="add-buyAmount"
                  name="buyAmount"
                  placeholder="Buy amount"
                  value="0"
                  min="0"
                  required
                />
                <div>
                  <input type="checkbox" name="bestSeller" id="add-best-seller" />
                  <label for="best-seller">Best Seller?</label>
                </div>
                <!-- <button
                  type="submit"
                  class="form__post--submit"
                  id="form__post--submit"
                >
                  Create course
                </button> -->  
                  <button type="submit" class="form__post--create" id="submit" onclick="show_hide()">Create course</button>
                  <button type="button" class="form__post--cancel" onclick="show_hide()">Cancel</button>
              
              </form>
            </div>
          </div>
        </div>

      var a;
      function show_hide(){
