<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Course List</title>
    <link rel="stylesheet" href="./css/main.css" />
  </head>
  <body>
    <header class="main-header">
      <h1 class="main-header__title">course list</h1>
      <input
        type="text"
        class="main-header__filter"
        id="search__input"
        name="filter"
        placeholder="search..."
      />
    </header>
    <div class="course" id="add__course">
      <div class="container">        
        <button class="course__button" id="course__button">add courses</button>
      <!-- create form-->        
        <div id="course__popup" class="course__popup" active>
          <div class="popup__content">
            <div class="course__container">
            <span id="btn__close" class="btn__close" ><i class="fa fa-times"></i></span>
              <h2 id="title__table" class="course__title--table">new Course</h2>
              <form class="form__post" id="form__post" autocomplete="off">
                <input
                  type="url"
                  id="course__img"
                  name="image"
                  alt="courseImg"
                  placeholder="Image url"
                  required
                />
                <input
                  type="text"
                  id="course__title"
                  name="title"
                  alt="title"
                  placeholder="Enter your title"
                  required
                />
                <input
                  type="text"
                  id="course__author"
                  name="author"
                  alt="author"
                  placeholder="Enter your author"
                  required
                />
                <input
                  type="number"
                  id="course__rating"
                  name="rating"
                  alt="rating"
                  placeholder="Rating"
                  min="1"
                  max="5"
                  required
                />
                <input
                  type="number"
                  id="course__price"
                  name="price"
                  alt="price"
                  placeholder="Price"
                  min="1"
                  required
                />

                <input
                  type="number"
                  id="course__buy--amount"
                  name="buyAmount"
                  alt="buyAmount"
                  placeholder="Buy amount"
                  min="0"
                  required
                />
                <div>
                  <input
                  type="checkbox"
                  id="course__best--seller"
                  name="bestSeller"
                  alt="bestSeller"
                  placeholder="bestSeller"
                />                 
                  <label for="best-seller" class="form__post--besl">best seller?</label>
                </div>
                  <input type="hidden" id="course__id">
                  <button type="submit" class="form__post--create" id="btn__submit" >create course</button>
                  <button type="button" class="form__post--cancel" id="btn__cancel" >cancel</button>
              </form>
            </div>
          </div>
        </div>
      </div>
      
      <div class="course__list" id="course__list">         
      </div>

      <!-- delete form -->
      <div id="modal__delete" class="modal__delete">
        <form class="modal__content" >
          <div class="modal__container">
            <h2 class="modal__container--title">delete Course</h2>
            <p class="modal__container--confirm">Are you sure you want to delete course?</p>
          
            <div class="modal__footer">
              <button type="button" class="delete__btn" id="delete__btn">delete</button>
              <button type="button" class="cancelDel__btn" id="cancelDel__btn">cancel</button>
            </div>
          </div>
        </form>
      </div>
  
    <script type="module" src="./js/main.js"></script>
    
  </body>
</html>
