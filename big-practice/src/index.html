<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Course</title>
    <link rel="stylesheet" href="./css/main.css" />
  </head>
  <body>
    <header class="main-header">
      <h1 class="main-header__title">course list</h1>
      <input
        type="text"
        class="main-header__filter"
        id="search-input"
        name="filter"
        placeholder="search..."
      />
    </header>
    <div class="course" id="add-new-course">
      <div class="container">        
        <button class="course__button" id="course__button">Add courses</button>
      <!-- create form-->        
        <div id="course__popup" class="popup" active>
          <div class="popup__content">
            <div class="course__container">
              <h2 class="course__title--table">New Course</h2>
              <form class="form__post" id="form__post" autocomplete="off">
                <input
                  type="url"
                  id="add-img"
                  name="image"
                  placeholder="Image url"
                  required
                />
                <input
                  type="text"
                  id="add-title"
                  name="title"
                  placeholder="Enter your title"
                  required
                />
                <input
                  type="text"
                  id="add-author"
                  name="author"
                  placeholder="Enter your author"
                  required
                />
                <input
                  type="number"
                  id="add-rating"
                  name="rating"
                  placeholder="Rating"
                  min="1"
                  max="5"
                  required
                />
                <input
                  type="number"
                  id="add-price"
                  name="price"
                  placeholder="Price"
                  min="1"
                  required
                />

                <input
                  type="number"
                  id="add-buyAmount"
                  name="buyAmount"
                  placeholder="Buy amount"
                  value="0"
                  min="0"
                  required
                />
                <div>
                  <input type="checkbox" name="bestSeller" id="add-best-seller" />
                  <label for="best-seller">Best Seller?</label>
                </div>
                  <button type="submit" class="form__post--create" id="submit" >Create course</button>
                  <button type="button" class="form__post--cancel" id="form__post--cancel" >Cancel</button>
              </form>
            </div>
          </div>
        </div>
      </div>
      
      <div class="course__list" id="course__list">         
      </div>
      
      <!-- update form-->
      <div id="update__form">
      </div>
      <!-- delete form -->
      <div id="modal__delete" class="modal__delete">
        <form class="modal__content" >
          <div class="modal__container">
            <h2 class="modal__container--title">Delete Course</h2>
            <p class="modal__container--confirm">Are you sure you want to delete course?</p>
          
            <div class="clear__fix">
              <button type="button" class="delete__btn" id="delete__btn">Delete</button>
              <button type="button" class="cancel__btn" id="cancel__btn">Cancel</button>
            </div>
          </div>
        </form>
      </div>

  
    <script type="module" src="./js/main.js"></script>
    
  </body>
</html>
